<!DOCTYPE html>
<html>
<head>
	<title>Flippable Cards</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="card">
        	<div class="front">
            	<div class="card-content">
                	<div class="card-header">
                    	<span class="card-title">Plants</span>
                    </div>
                    <div class="card-body">
                        <p class="card-body-content">Succulents</p>
                    </div>
                    <div class="card-footer">
                    	<div class="card-pill">
                        	<p class="card-pill-content">Hover >></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back">
            	<div class="card-content">
            		<div class="card-header">
                    	<span class="card-title">Succulents</span>
                    </div>
                    <div class="card-body">
                        <p class="card-body-content">Succulents are generally easy-to-care-for houseplants. Their fascinating shapes, textures, and colors look beautiful in any room. Succulents are generally kept as small indoor plants, and you can care for a few of them easily without any bother.</p>
                    </div>
                </div>
            </div>
        </div>
	</div>
</body>
</html>
